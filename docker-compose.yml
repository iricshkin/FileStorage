version: '3.9'

services:

  db:
    image: postgres:14.5
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env

  redis:
    image: redis:7.0.5
    restart: always
    depends_on:
      - db
    env_file:
      - ./.env

  web:
    build: .
    restart: always
    volumes:
      - media_value:/app/media/
    env_file:
      - ./.env
    depends_on:
      - db

  nginx:
    image: nginx:1.21.3-alpine
    ports:
      - "80:80"
    volumes:
      - ./services/nginx.conf:/etc/nginx/conf.d/default.conf:ro
    restart: always
    depends_on:
      - web

volumes:
  postgres_data:
  media_value:
